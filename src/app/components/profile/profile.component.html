<div class="container text-right" style="margin-top: 30px;">
    <a class="text-white btn btn-info" routerLink="/signup">Add New User</a> 
  </div>
  <br>
  <hr>
  <br>
  <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-body">
              <div class="table-responsive">
                  <table class="table table-striped table-bordered no-margin">
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Role</th>
                              <th></th>
                          </tr>
                      </thead>
                    <tr *ngFor="let user of users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td class="text-center">
                                <a href="javascript:void(0)" class="item"  (click)='delete( user.id )' data-toggle="tooltip" data-placement="top" title="Delete" style="padding-right: 10px;">
                                    <i class="fa fa-trash"></i>
                                </a> 
                        </td>
                    </tr>
                  </table>
              </div>
          </div>
      </div>
  </div>
